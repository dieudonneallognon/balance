<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <h1 class="text-center">Total</h1>
            <p id="total-amount" class="text-center">00</p>
        </div>
        <hr>
        <div class="row my-4">
            <div class="col-md-6">
                <h3 class="text-center">Dépenses</h3>
                <p id="depenses" class="text-center">00</p>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Recettes</h3>
                <p id="recettes" class="text-center">00</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <table id="balance-overview" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Montant</th>
                            <th style="width: 20%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="row">
            <h1 class="text-center">Ajouter une Dépense / une Recette</h1>
        </div>
        <form id="add" class="row g-3 align-items-center text-center my-3">
            <div class="col-md-3 offset-md-2">
                <label for="nom" class="form-label mx-auto d-block text-center">Nom</label>
                <input type="text" name="nom" class="form-control" id="nom" placeholder="mon opération">
            </div>

            <div class="col-md-3">
                <label for="montant" class="form-label mx-auto d-block text-center">Montant</label>
                <input type="number" value="0" placeholder="0.0" class="form-control" id="montant">
            </div>

            <div class="col-md-2">
                <label for="nom" class="form-label mx-auto d-block text-center text-white">.</label>
                <button type="submit" class="btn btn-success">Enregistrer</button>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
